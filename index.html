	<!-- Body JS -->
    <script>
        (function () {
            var TABLE_HIDE_DELAY = 2000;
            var TABLE_SHOW_DELAY = 200;
            var UP_ARROW_SHOW_DELAY = 1000;

            $(document).ready(function () {

                $('#down-arrow').on('click', function (evt) {
                    var arrow = $(this);
                    var table = $('#table');
                    var captions = $('.caption-wrapper');

                    table.css('top', '100%');

                    setTimeout(function () {
                        table.hide();
                    }, TABLE_HIDE_DELAY);

                    setTimeout(function () {
                        $('#up-arrow').css('bottom', 0);
                        captions.css('top', 0);
                    }, UP_ARROW_SHOW_DELAY);
                });

                $('#up-arrow').on('click', function (evt) {
                    var arrow = $(this);
                    var table = $('#table');
                    var captions = $('.caption-wrapper');

                    table.show();

                    arrow.css('bottom', '-50%');
                    captions.css('top', '-50%');

                    setTimeout(function () {
                        table.css('top', 0);
                    }, TABLE_SHOW_DELAY);
                });
            });
        })();
    </script>
